<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>ToDo, книга книга рецептов</title>
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1>ToDo</h1>
          <center>
              <p>книга рецептов для вас и для нас</p>
          </center>
      </div>
    </header>
    <main role="main" class="primary-container">
        <nav class="navbar navbar-dark navbar" style="background-color: #32B36A;">
        <a class="navbar-brand" href="/">Главная</a>
        {% if current_user.is_authenticated %}
            <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
        {% else %}
            <p>
                <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
                <a class="btn btn-success" href="/login">Войти</a>
            </p>
        {% endif %}
        </nav>
        <div class="container">
    	{% block content %}{% endblock %}
                    </div>
      <footer class="site-footer">
        <p>©ToDo, 2022</p>
        <p>книга рецептов</p>
        <p>номер тех поддержки: +70000000000</p>
      </footer>
    </main>


  </body>
</html>
